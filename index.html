<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Gram Maker v2.12</title>
    
    <!-- 1. 引入 React 和 ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 2. 引入 Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 3. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 4. 引入 html-to-image -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

    <!-- 5. 引入 Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Oswald:wght@400;600&family=Playfair+Display:wght@400;600&family=Shippori+Mincho:wght@400;700&family=Space+Mono:wght@400;700&family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 10px; }
        .writing-vertical-lr { writing-mode: vertical-lr; }
    </style>
</head>
<body class="bg-stone-50 h-screen overflow-hidden">
    <div id="root" class="h-full"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // --- Icons ---
        const Icons = {
            ImageIcon: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
            Download: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>,
            Grid: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><line x1="3" x2="21" y1="9" y2="9"/><line x1="9" x2="9" y1="21" y2="9"/></svg>,
            Edit3: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>,
            Palette: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/><circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/><circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.01 17.461 2 12 2z"/></svg>,
            Upload: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></svg>,
            MoveVertical: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="8 18 12 22 16 18"/><polyline points="8 6 12 2 16 6"/><line x1="12" x2="12" y1="2" y2="22"/></svg>,
            Sun: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>,
            Type: ({size=24}) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="4 7 4 4 20 4 20 7"/><line x1="9" x2="15" y1="20" y2="20"/><line x1="12" x2="12" y1="4" y2="20"/></svg>
        };

        // --- Hook ---
        const useContainerSize = () => {
          const [size, setSize] = useState({ width: 0, height: 0 });
          const ref = useRef(null);
          useEffect(() => {
            const observeTarget = ref.current;
            if (!observeTarget) return;
            const resizeObserver = new ResizeObserver((entries) => {
              if (entries[0]) {
                const { width, height } = entries[0].contentRect;
                setSize({ width, height });
              }
            });
            resizeObserver.observe(observeTarget);
            return () => resizeObserver.disconnect();
          }, []);
          return [ref, size];
        };

        const fontOptions = [
          { id: 'Montserrat', name: '現代幾何', family: "'Montserrat', sans-serif" },
          { id: 'Playfair Display', name: '優雅襯線', family: "'Playfair Display', serif" },
          { id: 'Shippori Mincho', name: '日系明朝', family: "'Shippori Mincho', serif" },
          { id: 'Oswald', name: '強烈粗體', family: "'Oswald', sans-serif" },
          { id: 'Space Mono', name: '打字機風', family: "'Space Mono', monospace" },
          { id: 'Caveat', name: '手寫風格', family: "'Caveat', cursive" },
        ];

        const App = () => {
          const [image, setImage] = useState(null);
          const [template, setTemplate] = useState('cover-frame');
          const [activeTab, setActiveTab] = useState('content'); 
          
          const [texts, setTexts] = useState({
            mainTitle: 'YAKUSHIMA',
            subTitle: 'The Sound of Nature',
            description: '在這片古老的森林裡，每一口呼吸都是時間的味道。\n光線穿過樹葉，灑在佈滿青苔的岩石上。',
            timeInfo: '09:00  出發\n10:30  白谷雲水峽\n12:00  森林午餐\n15:00  抵達山頂',
            tag: '#TravelGram',
            location: '屋久島・白谷雲水峽'
          });
          
          const [styles, setStyles] = useState({
            textColor: 'white',
            mainSize: 52,
            subSize: 14,
            verticalPos: 0,
            verticalPos2: 0, // NEW: Second vertical slider for subtitle
            enableShadow: false,
            fontFamily: fontOptions[0].family 
          });
          
          const previewRef = useRef(null);
          const fileInputRef = useRef(null);
          const [containerRef, containerSize] = useContainerSize();

          // Defaults per template
          useEffect(() => {
            if (template === 'cover-poster' || template === 'cover-magazine') {
               setStyles(prev => ({ ...prev, textColor: 'white', mainSize: 56, subSize: 14, fontFamily: "'Playfair Display', serif" }));
            } else if (template === 'inner-minimal') {
               setStyles(prev => ({ ...prev, textColor: 'black', mainSize: 18, subSize: 10, fontFamily: "'Montserrat', sans-serif" }));
            } else if (template === 'inner-grid') {
               setStyles(prev => ({ ...prev, textColor: 'black', mainSize: 24, subSize: 12, fontFamily: "'Montserrat', sans-serif" }));
            } else if (template === 'inner-polaroid') {
               setStyles(prev => ({ ...prev, textColor: 'black', mainSize: 32, subSize: 14, fontFamily: "'Caveat', cursive" }));
            } else if (template === 'inner-story') {
                // Story uses white text on full image, adjusted default positions & same size for both
                setStyles(prev => ({ ...prev, textColor: 'white', mainSize: 16, subSize: 16, fontFamily: "'Montserrat', sans-serif", verticalPos: -20, verticalPos2: 20 }));
            } else {
               setStyles(prev => ({ ...prev, textColor: 'white', mainSize: 52, subSize: 14, fontFamily: "'Montserrat', sans-serif" }));
            }
          }, [template]);

          const handleImageUpload = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onload = (e) => setImage(e.target.result);
              reader.readAsDataURL(file);
            }
          };

          const handleDownload = async () => {
            if (!previewRef.current || !window.htmlToImage) {
              alert("請稍候...");
              return;
            }
            try {
              const dataUrl = await window.htmlToImage.toPng(previewRef.current, {
                quality: 0.95, pixelRatio: 3, 
                style: { transform: 'scale(1)', transformOrigin: 'top left' },
                width: 400, height: 500
              });
              const link = document.createElement('a');
              link.download = `travel-gram-${Date.now()}.png`;
              link.href = dataUrl;
              link.click();
            } catch (err) {
              console.error(err);
              alert("下載失敗");
            }
          };

          const getTextShadowStyle = () => styles.enableShadow ? { textShadow: '2px 2px 10px rgba(0,0,0,0.8)' } : {};
          const getFontStyle = () => ({ fontFamily: styles.fontFamily });

          // --- 1. 相框 (Cinematic Frame) ---
          const renderCoverFrame = () => (
            <div className="relative w-full h-full bg-stone-900 overflow-hidden flex flex-col justify-center items-center" style={getFontStyle()}>
              {image ? (
                <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover opacity-90" />
              ) : (
                <div className="absolute inset-0 bg-stone-300 flex items-center justify-center text-stone-500">上傳照片</div>
              )}
              <div className="absolute inset-4 border border-white/60 pointer-events-none z-10"></div>
              <div className="absolute inset-4 border border-white/30 pointer-events-none z-10 translate-x-1 translate-y-1"></div>
              <div 
                className={`relative z-20 text-center px-8 w-full ${styles.textColor === 'white' ? 'text-white' : 'text-stone-900'}`}
                style={{ transform: `translateY(${styles.verticalPos}px)` }}
              >
                <p className="mb-3 tracking-[0.3em] font-medium opacity-90 uppercase text-xs" style={getTextShadowStyle()}>
                  {texts.subTitle}
                </p>
                <h1 className="font-bold tracking-widest uppercase leading-tight" style={{ fontSize: `${styles.mainSize}px`, ...getTextShadowStyle() }}>
                  {texts.mainTitle}
                </h1>
              </div>
            </div>
          );

          // --- 2. 海報 (Poster) ---
          const renderCoverPoster = () => (
            <div className="relative w-full h-full bg-stone-900 overflow-hidden" style={getFontStyle()}>
               {image ? (
                  <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
               ) : (
                  <div className="absolute inset-0 bg-stone-200 flex items-center justify-center text-stone-500">上傳照片</div>
               )}
               <div className="absolute inset-0 bg-gradient-to-t from-black/40 via-transparent to-transparent pointer-events-none"></div>
               <div className="absolute top-8 right-8 z-10">
                  <span className={`text-[10px] font-mono border px-2 py-1 rounded uppercase tracking-wider ${styles.textColor === 'white' ? 'border-white/50 text-white' : 'border-black/30 text-black'}`}>
                     {texts.tag}
                  </span>
               </div>
               <div className="absolute bottom-10 left-8 right-8 z-10 text-left">
                  <div style={{ transform: `translateY(${styles.verticalPos}px)` }}>
                     <h1 className={`font-bold tracking-tight uppercase leading-[0.9] ${styles.textColor === 'white' ? 'text-white' : 'text-stone-900'}`} style={{ fontSize: `${styles.mainSize}px`, ...getTextShadowStyle() }}>
                       {texts.mainTitle}
                     </h1>
                     <p className={`font-medium tracking-[0.2em] uppercase mt-3 ml-1 ${styles.textColor === 'white' ? 'text-white/90' : 'text-stone-800'}`} style={{ fontSize: `${styles.subSize}px`, ...getTextShadowStyle() }}>
                       {texts.subTitle}
                     </p>
                  </div>
               </div>
            </div>
          );

          // --- 3. 時間軸 (Visual Timeline) ---
          const renderInnerTimeline = () => (
            <div className="relative w-full h-full bg-gray-100 overflow-hidden" style={getFontStyle()}>
              {image ? (
                <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
              ) : (
                <div className="absolute inset-0 bg-stone-300 flex items-center justify-center text-stone-500">上傳照片</div>
              )}
              <div className="absolute inset-0 bg-gradient-to-r from-black/40 to-transparent pointer-events-none"></div>
              <div className="absolute inset-0 flex flex-col justify-between p-8 z-10 pointer-events-none">
                <div style={{ transform: `translateY(${styles.verticalPos}px)` }}>
                    <div className="inline-block border-b-2 border-white/50 pb-2 mb-2">
                        <h1 className="font-bold text-white tracking-wide uppercase leading-none" style={{ fontSize: `${styles.mainSize}px`, ...getTextShadowStyle() }}>
                          {texts.mainTitle}
                        </h1>
                    </div>
                    <p className="text-white/90 font-medium tracking-wider" style={{ fontSize: `${styles.subSize}px`, ...getTextShadowStyle() }}>
                      {texts.location}
                    </p>
                </div>
                <div className="relative pl-5 border-l border-white/40 py-2">
                  <div className="text-white whitespace-pre-line leading-loose font-mono tracking-wide" style={{ fontSize: `${styles.subSize}px`, ...getTextShadowStyle() }}>
                    {texts.timeInfo}
                  </div>
                  <div className="absolute left-[-3px] top-0 w-1.5 h-1.5 bg-white rounded-full"></div>
                  <div className="absolute left-[-3px] bottom-0 w-1.5 h-1.5 bg-white rounded-full"></div>
                </div>
              </div>
            </div>
          );

          // --- 4. 極簡留白 (Minimal) ---
          const renderInnerMinimal = () => (
            <div className="relative w-full h-full bg-white flex flex-col" style={getFontStyle()}>
               <div className="flex-[0.85] w-full bg-stone-100 overflow-hidden relative">
                {image ? (
                  <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
                ) : (
                  <div className="absolute inset-0 bg-stone-100 flex items-center justify-center text-stone-400">上傳照片</div>
                )}
               </div>
               <div className="flex-[0.15] w-full flex flex-col justify-center items-center text-center p-4" style={{transform: `translateY(${styles.verticalPos}px)`}}>
                   <p className="text-stone-400 text-[10px] tracking-[0.2em] uppercase mb-1">{texts.tag}</p>
                   <h2 className="text-stone-800 font-medium tracking-widest uppercase text-sm" style={{ fontSize: `${styles.mainSize}px` }}>
                       {texts.subTitle}
                   </h2>
               </div>
            </div>
          );

          // --- 5. 雜誌 (Magazine) ---
          const renderCoverMagazine = () => (
            <div className="relative w-full h-full bg-stone-100 overflow-hidden" style={getFontStyle()}>
              {image ? (
                  <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
               ) : (
                  <div className="absolute inset-0 bg-stone-200 flex items-center justify-center text-stone-500">上傳照片</div>
               )}
               <div className="absolute top-0 left-0 w-full h-1/2 bg-gradient-to-b from-black/50 to-transparent pointer-events-none"></div>
               <div className="absolute top-0 w-full p-8 text-center z-10">
                   <p className="text-white/80 tracking-[0.4em] uppercase text-[10px] mb-2">Life & Style</p>
                   <h1 className="text-white font-bold leading-none tracking-tight uppercase drop-shadow-xl" style={{ fontSize: `${styles.mainSize * 1.5}px` }}>
                     {texts.mainTitle}
                   </h1>
                   <div className="w-full h-[1px] bg-white/50 mt-4 max-w-[200px] mx-auto"></div>
               </div>
               <div className="absolute bottom-0 w-full p-6 flex justify-between items-end z-10 bg-gradient-to-t from-black/60 to-transparent">
                  <div className="text-white">
                      <p className="uppercase tracking-widest text-xs font-bold mb-1">Vol. 01</p>
                      <p className="text-[10px] opacity-80">{texts.subTitle}</p>
                  </div>
                  <div className="bg-white p-1 rounded-sm">
                      <div className="flex h-6 w-20 justify-between">
                          {[...Array(20)].map((_,i) => (
                              <div key={i} className="bg-black h-full" style={{width: Math.random() > 0.5 ? '2px' : '1px'}}></div>
                          ))}
                      </div>
                  </div>
               </div>
            </div>
          );

          // --- 6. 格柵雜誌 (Grid Magazine) ---
          const renderInnerGrid = () => (
            <div className="relative w-full h-full bg-white flex flex-row" style={getFontStyle()}>
               <div className="w-1/2 h-full bg-stone-100 overflow-hidden relative">
                    {image ? (
                        <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
                    ) : (
                        <div className="absolute inset-0 flex items-center justify-center text-stone-400">上傳照片</div>
                    )}
               </div>
               <div className="w-1/2 h-full flex flex-col justify-center p-6 bg-white" style={{transform: `translateY(${styles.verticalPos}px)`}}>
                   <div className="border-l-2 border-stone-900 pl-4 mb-4">
                       <p className="text-stone-900 font-bold uppercase tracking-widest leading-none mb-2" style={{ fontSize: `${styles.mainSize}px` }}>
                           {texts.tag}
                       </p>
                       <p className="text-stone-400 text-[10px] uppercase tracking-wide">{texts.timeInfo.split('\n')[0]}</p>
                   </div>
                   <p className="text-stone-600 text-xs leading-relaxed text-justify font-sans">
                       {texts.description}
                   </p>
               </div>
            </div>
          );

          // --- 7. 拍立得 (Polaroid) ---
          const renderInnerPolaroid = () => (
            <div className="relative w-full h-full bg-stone-200 overflow-hidden flex items-center justify-center p-6" style={getFontStyle()}>
               <div className="bg-white w-full h-auto p-4 pb-12 shadow-xl relative transition-transform duration-300">
                   <div className="aspect-[4/5] w-full bg-stone-100 mb-6 overflow-hidden relative grayscale-[0.1]">
                        {image ? (
                            <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
                        ) : (
                            <div className="absolute inset-0 flex items-center justify-center text-stone-400">上傳照片</div>
                        )}
                        <div className="absolute inset-0 shadow-[inset_0_0_20px_rgba(0,0,0,0.1)] pointer-events-none"></div>
                   </div>
                   <div className="text-center" style={{transform: `translateY(${styles.verticalPos}px)`}}>
                       <h2 className="text-stone-800 text-2xl font-bold mb-2" style={{ fontSize: `${styles.mainSize}px` }}>
                           {texts.subTitle}
                       </h2>
                       <p className="text-stone-500 text-sm">{texts.timeInfo.split('\n')[0]}</p>
                   </div>
               </div>
            </div>
          );

          // --- 4. 故事 (Story) - Updated: Full Image, Left Align, Independent Floating Texts ---
          const renderInnerStory = () => (
            <div className="relative w-full h-full bg-white flex flex-col overflow-hidden" style={getFontStyle()}>
               <div className="relative w-full h-full overflow-hidden bg-stone-900">
                {image ? (
                  <img src={image} alt="Background" className="absolute inset-0 w-full h-full object-cover" />
                ) : (
                  <div className="absolute inset-0 bg-stone-200 flex items-center justify-center text-stone-500">上傳照片</div>
                )}
                
                {/* 1. 註解1 (主標題) - 獨立控制 - 靠左 */}
                <div className="absolute top-0 left-0 w-full h-full pointer-events-none flex flex-col justify-center items-start">
                    <div style={{ transform: `translateY(${styles.verticalPos}px)` }} className="text-left px-6">
                        <h2 className={`font-bold tracking-widest uppercase drop-shadow-md leading-relaxed ${styles.textColor === 'white' ? 'text-white' : 'text-stone-900'}`}
                            style={{ fontSize: `${styles.mainSize}px`, ...getTextShadowStyle() }}>
                            {texts.subTitle} 
                        </h2>
                    </div>
                </div>

                {/* 2. 註解2 (副標題) - 獨立控制 - 靠左 */}
                <div className="absolute top-0 left-0 w-full h-full pointer-events-none flex flex-col justify-center items-start">
                    <div style={{ transform: `translateY(${styles.verticalPos2}px)` }} className="text-left px-6">
                        <p className={`font-medium tracking-wide drop-shadow-md leading-relaxed whitespace-pre-line ${styles.textColor === 'white' ? 'text-white' : 'text-stone-900'}`}
                            style={{ fontSize: `${styles.subSize}px`, ...getTextShadowStyle() }}>
                            {texts.description.split('\n')[0]} 
                        </p>
                    </div>
                </div>

               </div>
            </div>
          );

          const templates = [
            { id: 'cover-frame', name: '相框：電影感', render: renderCoverFrame },
            { id: 'cover-poster', name: '封面：海報', render: renderCoverPoster },
            { id: 'cover-magazine', name: '封面：雜誌', render: renderCoverMagazine }, 
            { id: 'inner-timeline', name: '內頁：時間軸', render: renderInnerTimeline },
            { id: 'inner-minimal', name: '內頁：極簡', render: renderInnerMinimal }, 
            { id: 'inner-grid', name: '內頁：格柵', render: renderInnerGrid }, 
            { id: 'inner-story', name: '內頁：故事', render: renderInnerStory },
            { id: 'inner-polaroid', name: '內頁：拍立得', render: renderInnerPolaroid }, 
          ];

          const BASE_WIDTH = 400;
          const BASE_HEIGHT = 500;
          const PADDING = 20;
          
          const scale = containerSize.width ? Math.min(
            (containerSize.width - PADDING * 2) / BASE_WIDTH,
            (containerSize.height - PADDING * 2) / BASE_HEIGHT
          ) : 1;

          return (
            <div className="h-screen bg-stone-50 text-stone-800 font-sans selection:bg-stone-200 flex flex-col overflow-hidden">
              
              <header className="bg-white border-b border-stone-200 flex-none h-14 z-50 shadow-sm">
                <div className="max-w-full mx-auto px-4 h-full flex items-center justify-between">
                  <div className="flex items-center gap-2">
                    <div className="bg-stone-900 text-white p-1 rounded">
                      <Icons.ImageIcon size={18} />
                    </div>
                    <span className="font-bold text-base tracking-tight">Travel Gram v2.12</span>
                  </div>
                  <button onClick={handleDownload} className="flex items-center gap-2 bg-stone-900 hover:bg-stone-700 active:scale-95 text-white px-4 py-1.5 rounded-full text-xs font-medium transition-all shadow-md">
                    <Icons.Download size={14} /> 下載
                  </button>
                </div>
              </header>

              <main className="flex-1 flex flex-col lg:flex-row overflow-hidden relative">
                
                {/* Preview */}
                <div className="relative flex-1 bg-stone-100 lg:order-2 flex flex-col items-center justify-center overflow-hidden min-h-[40vh] lg:min-h-0 z-0">
                   <div ref={containerRef} className="w-full h-full flex items-center justify-center relative">
                     <div className="shadow-2xl bg-white transition-transform duration-100 ease-out origin-center"
                        style={{ width: BASE_WIDTH, height: BASE_HEIGHT, transform: `scale(${scale})` }}>
                        <div ref={previewRef} className="w-full h-full overflow-hidden">
                          {templates.find(t => t.id === template)?.render()}
                        </div>
                     </div>
                   </div>
                </div>
                
                {/* Controls */}
                <div className="flex-none h-[55vh] lg:h-auto lg:w-[380px] bg-white border-t lg:border-t-0 lg:border-r border-stone-200 flex flex-col order-1 z-10 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] lg:shadow-none">
                   
                   <div className="flex border-b border-stone-100 bg-stone-50/50 flex-none">
                      <button onClick={() => setActiveTab('layout')} className={`flex-1 py-3 text-xs font-bold flex items-center justify-center gap-2 transition-colors relative ${activeTab === 'layout' ? 'text-stone-900 bg-white' : 'text-stone-400 hover:text-stone-600 hover:bg-stone-100'}`}>
                        <Icons.Grid size={16} /> 版型
                        {activeTab === 'layout' && <div className="absolute top-0 left-0 w-full h-0.5 bg-stone-900"></div>}
                      </button>
                      <button onClick={() => setActiveTab('content')} className={`flex-1 py-3 text-xs font-bold flex items-center justify-center gap-2 transition-colors relative ${activeTab === 'content' ? 'text-stone-900 bg-white' : 'text-stone-400 hover:text-stone-600 hover:bg-stone-100'}`}>
                        <Icons.Edit3 size={16} /> 內容
                        {activeTab === 'content' && <div className="absolute top-0 left-0 w-full h-0.5 bg-stone-900"></div>}
                      </button>
                      <button onClick={() => setActiveTab('style')} className={`flex-1 py-3 text-xs font-bold flex items-center justify-center gap-2 transition-colors relative ${activeTab === 'style' ? 'text-stone-900 bg-white' : 'text-stone-400 hover:text-stone-600 hover:bg-stone-100'}`}>
                        <Icons.Palette size={16} /> 外觀
                        {activeTab === 'style' && <div className="absolute top-0 left-0 w-full h-0.5 bg-stone-900"></div>}
                      </button>
                   </div>

                   <div className="p-5 overflow-y-auto custom-scrollbar flex-1 bg-white">
                      
                      {activeTab === 'layout' && (
                        <div className="grid grid-cols-2 gap-3 animate-in fade-in duration-300">
                          {templates.map((t) => (
                            <button key={t.id} onClick={() => setTemplate(t.id)} className={`p-3 rounded-xl border text-xs font-medium transition-all text-left flex flex-col gap-2 relative overflow-hidden group ${template === t.id ? 'border-stone-900 bg-stone-900 text-white shadow-md ring-2 ring-stone-900 ring-offset-2' : 'border-stone-200 hover:border-stone-400 text-stone-600 bg-stone-50 hover:bg-white'}`}>
                              <span className="relative z-10">{t.name}</span>
                              <div className={`w-full h-12 rounded opacity-50 border border-current mt-1 ${template === t.id ? 'bg-white/20' : 'bg-stone-200 group-hover:bg-stone-100'}`}></div>
                            </button>
                          ))}
                        </div>
                      )}

                      {activeTab === 'content' && (
                        <div className="space-y-5 animate-in fade-in duration-300">
                          <div>
                            <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2">背景照片</label>
                            <button onClick={() => fileInputRef.current?.click()} className="w-full border-2 border-dashed border-stone-300 rounded-xl h-20 flex flex-col items-center justify-center gap-1 text-stone-500 hover:border-stone-900 hover:text-stone-900 hover:bg-stone-50 transition-all group">
                              <div className="flex items-center gap-2">
                                 <div className="p-1.5 bg-stone-100 rounded-full group-hover:bg-stone-200 transition-colors"><Icons.Upload size={14} /></div>
                                 <span className="text-xs font-medium">{image ? '更換照片' : '點擊上傳'}</span>
                              </div>
                            </button>
                            <input type="file" ref={fileInputRef} onChange={handleImageUpload} accept="image/*" className="hidden" />
                          </div>
                          <hr className="border-stone-100" />
                          <div className="space-y-4">
                            <div>
                              <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">
                                  {template === 'inner-story' ? '註解 1' : '主標題'}
                              </label>
                              <input type="text" value={template === 'inner-story' ? texts.subTitle : texts.mainTitle} onChange={(e) => setTexts({...texts, [template === 'inner-story' ? 'subTitle' : 'mainTitle']: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-sm" />
                            </div>
                            <div>
                              <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">
                                  {template === 'inner-story' ? '註解 2' : '副標題'}
                              </label>
                              <input type="text" value={template === 'inner-story' ? texts.description : texts.subTitle} onChange={(e) => setTexts({...texts, [template === 'inner-story' ? 'description' : 'subTitle']: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-sm" />
                            </div>

                            {template === 'inner-timeline' && (
                              <div className="space-y-4 animate-in slide-in-from-bottom-2 fade-in">
                                <div><label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">地點/補充</label><input type="text" value={texts.location} onChange={(e) => setTexts({...texts, location: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-sm" /></div>
                                <div><label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">行程時間表</label><textarea rows={4} value={texts.timeInfo} onChange={(e) => setTexts({...texts, timeInfo: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-xs font-mono leading-relaxed" /></div>
                              </div>
                            )}

                            {template === 'inner-minimal' && (
                               <div className="animate-in slide-in-from-bottom-2 fade-in">
                                  <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">故事內文</label>
                                  <textarea rows={6} value={texts.description} onChange={(e) => setTexts({...texts, description: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-xs leading-relaxed" />
                                </div>
                            )}

                            {template === 'inner-grid' && (
                               <div className="animate-in slide-in-from-bottom-2 fade-in">
                                  <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">故事內文</label>
                                  <textarea rows={6} value={texts.description} onChange={(e) => setTexts({...texts, description: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-xs leading-relaxed" />
                                </div>
                            )}

                            {(template === 'cover-poster' || template === 'cover-magazine' || template === 'inner-polaroid') && (
                               <div className="animate-in slide-in-from-bottom-2 fade-in">
                                  <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-1.5">標籤 / 資訊</label>
                                  <input type="text" value={texts.tag} onChange={(e) => setTexts({...texts, tag: e.target.value})} className="w-full p-2.5 bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-stone-900 text-stone-800 text-sm" />
                                </div>
                            )}
                          </div>
                        </div>
                      )}

                      {activeTab === 'style' && (
                        <div className="space-y-6 animate-in fade-in duration-300">
                          <div className="p-4 bg-stone-50 rounded-xl border border-stone-100">
                            <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-3 flex items-center gap-1"><Icons.Type size={14} /> 字體風格</label>
                            <div className="grid grid-cols-2 gap-2">
                               {fontOptions.map((font) => (
                                 <button key={font.id} onClick={() => setStyles({...styles, fontFamily: font.family})} className={`px-3 py-2 rounded-lg text-xs border transition-all truncate text-left ${styles.fontFamily === font.family ? 'bg-stone-900 text-white border-stone-900' : 'bg-white text-stone-600 border-stone-200 hover:border-stone-400'}`} style={{ fontFamily: font.family }}>{font.name}</button>
                               ))}
                            </div>
                          </div>
                          <div className="p-4 bg-stone-50 rounded-xl border border-stone-100">
                            <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-4">文字大小</label>
                            <div className="space-y-5">
                               <div>
                                  <div className="flex justify-between text-xs text-stone-500 mb-1"><span>{template === 'inner-story' ? '註解 1' : '主標題'}</span><span>{styles.mainSize}px</span></div>
                                  <input type="range" min="20" max="120" step="2" value={styles.mainSize} onChange={(e) => setStyles({...styles, mainSize: parseInt(e.target.value)})} className="w-full h-1.5 bg-stone-200 rounded-lg appearance-none cursor-pointer accent-stone-900" />
                               </div>
                               <div>
                                  <div className="flex justify-between text-xs text-stone-500 mb-1"><span>{template === 'inner-story' ? '註解 2' : '副標題'}</span><span>{styles.subSize}px</span></div>
                                  <input type="range" min="10" max="40" step="1" value={styles.subSize} onChange={(e) => setStyles({...styles, subSize: parseInt(e.target.value)})} className="w-full h-1.5 bg-stone-200 rounded-lg appearance-none cursor-pointer accent-stone-900" />
                               </div>
                            </div>
                          </div>
                          <div className="p-4 bg-stone-50 rounded-xl border border-stone-100">
                             <label className="block text-xs font-bold text-stone-400 uppercase tracking-wider mb-2 flex items-center gap-1"><Icons.MoveVertical size={14}/> 垂直位置調整</label>
                              <div className="space-y-4">
                                <div>
                                    <div className="flex justify-between text-[10px] text-stone-400 mb-1"><span>{template === 'inner-story' ? '註解 1 位置' : '主標題位置'}</span></div>
                                    <div className="flex items-center gap-3">
                                        <span className="text-[10px] text-stone-400">上</span>
                                        <input type="range" min="-200" max="200" step="10" value={styles.verticalPos} onChange={(e) => setStyles({...styles, verticalPos: parseInt(e.target.value)})} className="w-full h-1.5 bg-stone-200 rounded-lg appearance-none cursor-pointer accent-stone-900" />
                                        <span className="text-[10px] text-stone-400">下</span>
                                    </div>
                                </div>
                                {template === 'inner-story' && (
                                    <div>
                                        <div className="flex justify-between text-[10px] text-stone-400 mb-1"><span>註解 2 位置</span></div>
                                        <div className="flex items-center gap-3">
                                            <span className="text-[10px] text-stone-400">上</span>
                                            <input type="range" min="-200" max="200" step="10" value={styles.verticalPos2} onChange={(e) => setStyles({...styles, verticalPos2: parseInt(e.target.value)})} className="w-full h-1.5 bg-stone-200 rounded-lg appearance-none cursor-pointer accent-stone-900" />
                                            <span className="text-[10px] text-stone-400">下</span>
                                        </div>
                                    </div>
                                )}
                              </div>
                          </div>
                          <div className="space-y-4">
                             <div className="flex items-center justify-between p-3 border border-stone-100 rounded-lg bg-white">
                                <span className="text-sm font-medium text-stone-700">文字顏色</span>
                                <div className="flex gap-2">
                                   <button onClick={() => setStyles({...styles, textColor: 'white'})} className={`w-8 h-8 rounded-full border shadow-sm flex items-center justify-center transition-transform active:scale-95 ${styles.textColor === 'white' ? 'ring-2 ring-stone-900 ring-offset-1 bg-white' : 'bg-white border-stone-200 hover:border-stone-400'}`}><span className="w-4 h-4 bg-stone-100 rounded-full border border-stone-200"></span></button>
                                   <button onClick={() => setStyles({...styles, textColor: 'black'})} className={`w-8 h-8 rounded-full border shadow-sm flex items-center justify-center transition-transform active:scale-95 ${styles.textColor === 'black' ? 'ring-2 ring-stone-900 ring-offset-1 bg-stone-900' : 'bg-stone-900 border-stone-900 hover:opacity-90'}`}><span className="w-4 h-4 bg-stone-700 rounded-full"></span></button>
                                </div>
                             </div>
                             <div className="flex items-center justify-between p-3 border border-stone-100 rounded-lg bg-white cursor-pointer hover:bg-stone-50 transition-colors" onClick={() => setStyles({...styles, enableShadow: !styles.enableShadow})}>
                                <div className="flex items-center gap-2"><div className="p-1.5 bg-amber-100 text-amber-600 rounded-md"><Icons.Sun size={14}/></div><span className="text-sm font-medium text-stone-700">文字強力陰影</span></div>
                                <div className={`w-10 h-5 rounded-full relative transition-colors duration-200 ${styles.enableShadow ? 'bg-stone-900' : 'bg-stone-200'}`}><div className={`absolute top-1 w-3 h-3 bg-white rounded-full shadow-sm transition-all duration-200 ${styles.enableShadow ? 'left-6' : 'left-1'}`}></div></div>
                             </div>
                          </div>
                        </div>
                      )}
                   </div>
                </div>
              </main>
            </div>
          );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
